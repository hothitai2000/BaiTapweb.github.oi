<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Form102</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Điền vào form</h1>
                <div class="card">
                    <h2 class="card-header">Thông tin cần điền</h2>
                <div class="card-body">
                    <div class="row"></br>
                        <div class="col-sm-2 mt-4"></div>
                        <div class="col-sm-1 mt-4">
                            <p><b>Name</b></p>
                        </div>
                        <div class="col-sm-3 mt-4">
                            <input id="Name" type="text" class="form-control" name="Name">
                        </div>
                        <div class="col-sm-1 mt-4">
                            <p><b>Gioi tinh</b></p>
                        </div>
                        <div class="col-sm-3 mt-4">
                            <input id="Nombere Completo" type="text" class="form-control" name="Nombere Completo">
                        </div>
                        <div class="col-sm-2 mt-4"></div>
                    </div>
                    <div class="row"></br>
                        <div class="col-sm-2 mt-4"></div>
                        <div class="col-sm-1 mt-4">
                            <p><b>Date</b></p>
                        </div>
                        <div class="col-sm-3 mt-4">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
                                <input id="calendar" type="text" class="form-control" name="calendar" placeholder="dd-mm-aaaa">
                            </div>
                        </div>
                        <div class="col-sm-1 mt-4">
                            <p><b>Email</b></p>
                        </div>
                        <div class="col-sm-3 mt-4">
                            <div class="input-group">
                                <div class="input-group-addon">@</div>
                                <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-sm-2 mt-4"></div>
                      </div>
                    <div class="row"></br>
                        <div class="col-sm-2 mt-4"></div>
                        <div class="col-sm-1 mt-4">
                            <p><b>Quốc tịch</b></p>
                        </div>
                        <div class="col-sm-3 mt-4">
                            <div class="input-group">
                                <div class="input-group-addon">12</div>
                                <input id="telefono" type="number" class="form-control" name="Telefono">
                            </div>
                        </div>  
                        <div class="col-sm-1 mt-4">
                            <p><b>Tình trạng hôn nhân</b></p>
                        </div>
                        <div class="col-sm-3 mt-4">
                            <input id="dirreccion" type="text" class="form-control" name="Dirreccion">
                        </div>
                        <div class="col-sm-2 mt-4"></div>
                    </div>
                    <div class="row"></br>
                        <div class="col-sm-2 mt-4"></div>
                        <div class="col-sm-1 mt-4">
                            <p><b>Mã số</b></p>
                        </div>
                        <div class="col-sm-3 mt-4">
                            <div class="input-group">
                                <select id="inputCiudad" class="form-control">
                                    <option selected>Selecc ione una opcion...</option>
                                    <option>...</option>
                                  </select>
                                <div class="input-group-addon"></div>
                            </div>
                        </div>
                        <div class="col-sm-1 mt-4">
                            <p><b>Comuna</b></p>
                        </div>
                        <div class="col-sm-3 mt-4">
                            <div class="input-group">
                                <select id="inputComuna" class="form-control">
                                    <option selected>Selecc ione una opcion...</option>
                                    <option>...</option>
                                    <!-- M -->
                                </select>
                                <div class="input-group-addon"></div>
                            </div>
                        </div>
                        <div class="col-sm-2 mt-4"></div>
                    </div>
                    <div class="row"></br>
                        <div class="col-sm-2 mt-4"></div>
                        <div class="col-sm-1 mt-4">
                            <p><b>Auto</b></p>
                        </div>
                        <div class="col-sm-7 mt-4">
                            <div class="input-group">
                                <select id="inputComuna" class="form-control">
                                    <option selected>XXXX-15</option>
                                    <option>...</option>
                                  </select>
                                <div class="input-group-addon"></div>
                            </div>
                        </div>
                        <div class="col-sm-2 mt-4"></div>
                    </div>
                </div>
            </div>
    <div class="footer">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-sm-8 mt-4"></div>
                        <div class="col-sm-1 mt-4" >
                            <input type="submit">
                        </div>
                        <div class="col-sm-1 mt-4">
                            <button name="button" type="button">Cancelar</button>
                        </div>
                        </div>
                    </div>
                     </div>
                </div>
            </div>
        </div>  
    </body>
    </html>
